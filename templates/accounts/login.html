{% extends 'website/_base.html' %}
{% load static %}

{% block content %}

<!-- start banner Area -->
<section class="relative about-banner">	
	<div class="overlay overlay-bg"></div>
	<div class="container">				
		<div class="row d-flex align-items-center justify-content-center">
			<div class="about-content col-lg-12">
				<h1 class="text-white">
					Magical Travel				
				</h1>	
				<p class="text-white link-nav"><a href="index.html">Home </a>  <span class="lnr lnr-arrow-right"></span>  <a href="contact.html"> Log In</a></p>
			</div>	
		</div>
	</div>
</section>
<!-- End banner Area -->	


<section class="vh-100" style="background-color:white">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <h3 class="mb-5">Please sign in</h3>
	        <form action="{% url 'accounts:login' %}" method="post">
                {% csrf_token %}
                <div class="form-outline mb-4">
                <input name="username" type="text" class="form-control form-control-lg" placeholder="Username"/>
                
                </div>

                <div class="form-outline mb-4">
                <input name="password" type="password" class="form-control form-control-lg" placeholder="Password"/> 
                
                </div>
                <!--
                    use can also use  
                    {{ form.as_p }}
                -->
                <!-- Checkbox -->
                <div class="form-check d-flex justify-content-start mb-4">
                <input class="form-check-input" type="checkbox" value="" id="form1Example3" />
                <label class="form-check-label" for="form1Example3"> Remember password </label>
                </div>
                <button type='submit'class="primary-btn text-uppercase">Log In</button>
                <br><br>
                <p>Don't have an account? <a href="{% url 'accounts:signup' %}">Signup</a></p>
            </form>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
